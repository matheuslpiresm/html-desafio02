<body>
  <div class="wrapper">
    <nav class="menu">
      <ul>

        </a>
      </ul>
    </nav>

    <div class="main">
      <div class="header">
        <img src="images/contato.png">
      </div>

      <div class="content">
        <div class="info">
          <h3>Informações</h3>
          <p>Telefone 14 3882-9999</p>
          <p>Whatsapp 14 99999-9999</p>
          <p>Endereço: Amando de Barros 999999</p>
        </div><br>

        <div class="container">
          <div class="form">
            <h3>Formulário de Contato</h3>
            <form>
              <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" required>
              </div><br>

              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
              </div><br>

              <div>
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" required>
              </div><br>

              <div>
                <label for="date">Data de nascimento:</label>
                <input type="date" id="date" required>
              </div><br>

              <div>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" required>
              </div><br>

              <div>
                <label for="texto">Digite aqui sua mensagem:</label><br>
                <textarea name="mensagem" cols="40" rows="5" required></textarea>
              </div><br>

              <div>
                <select name="select" id="select" required>
                  <label for="animal"></label>
                  <option value="" disabled selected>Selecione o tipo do seu animal</option>
                  <option value="cachorro">Cachorro</option>
                  <option value="gato">Gato</option>
                  <option value="rato">Rato</option>
                  <option value="passaro">Passaro</option>
                </select>
              </div><br>
              <div>
                <input type="submit" name="botao" value="Enviar">
              </div>
          </div>
        </div>
        <div class="maps">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14702.856369420044!2d-48.4348526!3d-22.8870177!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c6df7923ea193b%3A0xb6e82a41fb9a112e!2sSBC%20-%20Servi%C3%A7o%20Brasileiro%20de%20Certifica%C3%A7%C3%B5es!5e0!3m2!1spt-BR!2sbr!4v1687038517963!5m2!1spt-BR!2sbr" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
      </form>
      <div class="footer">
        <h4>Todos os direitos reservados a @MatheusPires</h4>
      </div>
    </div>
